<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prototypical inheritance method</h1>
    <script>
        let Lion = {
            LionJumps: false,
        };
        let animal = {
            animalEats: true,
        };
        Object.setPrototypeOf(Lion,animal);
        console.log(Lion.animalEats);
        console.log(Lion.LionJumps);
    </script>
</body>
</html>
